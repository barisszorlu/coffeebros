<app-navigation-bar
  currentLangId="1"
  (langChange)="onLangChange($event)"
></app-navigation-bar>

<section id="home" style="max-height: 100vh !important;">
  <div id="home-carousel" class="owl-carousel ftco-owl">
    <div
      class="ftco-cover item"
      style="display: inline-block !important; width: 100%; height: 100%"
      *ngFor="let sliderDetail of sliderDetails"
      [ngStyle]="{
        'background-image': 'url(' + sliderDetail?.image + ')'
      }"
    >
      <div class="container">
        <div
          class="row align-items-center justify-content-center text-center ftco-vh-100"
        >
          <div class="col-md-12">
            <h1 class="ftco-heading ftco-animate mb-3">
              {{ sliderDetail?.title }}
            </h1>
            <h2 class="h5 ftco-subheading mb-5 ftco-animate">
              {{ sliderDetail?.description }}
              <a href="https://c4agency.com/" target="_blank" *ngIf="false"
                >C4</a
              >
            </h2>
            <p *ngIf="false">
              <a
                href="#info"
                target="_blank"
                class="btn btn-outline-white btn-lg ftco-animate"
                >İletişim</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- END section -->

<section class="ftco-section" id="about">
  <app-about [about]="about"></app-about>
</section>
<!-- END section -->

<section class="ftco-section bg-light" id="offer" *ngIf="false">
  <app-offers-and-promos></app-offers-and-promos>
</section>
<!-- END section -->

<section class="ftco-section bg-light" id="menu">
  <app-menus [categories]="categories" [menus]="menus"></app-menus>
</section>
<!-- END section -->

<section class="ftco-section bg-light" id="news" *ngIf="false">
  <app-news-and-events></app-news-and-events>
</section>
<!-- END section -->

<section class="ftco-section" id="gallery" *ngIf="false">
  <app-food-gallery [menus]="menus"></app-food-gallery>
</section>
<!-- END section -->

<section class="ftco-section bg-light" id="contact">
  <div class="row">
    <div class="col-md-6">
      <app-contact-us [contact]="contact"></app-contact-us>
    </div>
    <div class="col-md-6">
      <div style="height: 100%">
        <iframe
          class="app-map"
          frameborder="0"
          style="border: 0"
          allowfullscreen
          aria-hidden="false"
          tabindex="0"
          *ngIf="mapUrl"
          [src]="mapUrl"
        ></iframe>
      </div>
    </div>
  </div>
</section>
<!-- END section -->

<app-footer-bar id="info" [contact]="contact"></app-footer-bar>

<!-- Modal -->
<div
  class="modal fade"
  id="reservationModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="reservationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div
            class="col-lg-4 bg-image"
            style="background-image: url(assets/images/bg_3.jpg)"
          ></div>
          <div class="col-lg-8 p-5">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <small>CLOSE </small><span aria-hidden="true">&times;</span>
            </button>
            <h1 class="mb-4">Reserve A Table</h1>
            <form action="#" method="post">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="m_fname">First Name</label>
                  <input type="text" class="form-control" id="m_fname" />
                </div>
                <div class="col-md-6 form-group">
                  <label for="m_lname">Last Name</label>
                  <input type="text" class="form-control" id="m_lname" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="m_email">Email</label>
                  <input type="email" class="form-control" id="m_email" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="m_people">How Many People</label>
                  <select name="" id="m_people" class="form-control">
                    <option value="1">1 People</option>
                    <option value="2">2 People</option>
                    <option value="3">3 People</option>
                    <option value="4+">4+ People</option>
                  </select>
                </div>
                <div class="col-md-6 form-group">
                  <label for="m_phone">Phone</label>
                  <input type="text" class="form-control" id="m_phone" />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="m_date">Date</label>
                  <input type="text" class="form-control" id="m_date" />
                </div>
                <div class="col-md-6 form-group">
                  <label for="m_time">Time</label>
                  <input type="text" class="form-control" id="m_time" />
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="m_message">Message</label>
                  <textarea
                    class="form-control"
                    id="m_message"
                    cols="30"
                    rows="7"
                  ></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <input
                    type="submit"
                    class="btn btn-primary btn-lg btn-block"
                    value="Reserve Now"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END Modal -->

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
  <svg class="circular" width="48px" height="48px">
    <circle
      class="path-bg"
      cx="24"
      cy="24"
      r="22"
      fill="none"
      stroke-width="4"
      stroke="#eeeeee"
    />
    <circle
      class="path"
      cx="24"
      cy="24"
      r="22"
      fill="none"
      stroke-width="4"
      stroke-miterlimit="10"
      stroke="#F96D00"
    />
  </svg>
</div>
